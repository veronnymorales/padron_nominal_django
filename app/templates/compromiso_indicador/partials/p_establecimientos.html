<label class="text-primary" for="p_establecimiento">ESTABLECIMIENTO : </label>
<select
  class="form-control custom-select"
  name="p_establecimiento"
  id="p_establecimiento"
>
  <option value="">--- SELECCIONAR ---</option>
  {% for e in establec %}
  <option value="{{ e.Codigo_Unico }}">{{ e.Nombre_Establecimiento }}</option>
  {% endfor %} {% if not establec %}
  <option value="" disabled>No hay establecimientos disponibles</option>
  {% endif %}
</select>

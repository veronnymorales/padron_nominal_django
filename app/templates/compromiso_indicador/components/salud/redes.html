<main class="container">
    <div class="row">
      <div class="col-md-12">
        <section class="card card-body shadow mb-2">
          <div class="col-md-6 offset-md-3 text-center py-1 text-primary">
            <h4>REPORTE DE PAQUETE DE COMPROMISO - RED</h4>
          </div>
          <form method="GET" enctype="multipart/form-data" action="{% url 'rpt_compromiso_indicador_red_xls' %}">
            <!-- cabecera-->   
            <div class="row">
              <!-- años-->
              <div class="col-md-2 form-group">
                <label class="text-danger" for="anio" >AÑO:</label>
                <select class="form-control form-select-sm" id="anio" name="anio">
                    <option value = '2024'>2024</option>
                    <option value = '2025' selected>2025</option>
                    <option value = '2026'>2026</option>
                    <option value = '2027'>2027</option>
                </select>
              </div>
              <!-- meses -->
              <div class="col-md-3 form-group">
                  <label class="text-danger" for="fecha_inicio">MES INICIO:</label>
                  <select class="form-control" id="fecha_inicio" name="fecha_inicio">
                      {% for m in mes_inicio %}
                      <option value="{{ m.nro_mes }}">{{ m.Mes }} </option>
                      {% endfor %}
                  </select>
              </div>
              <div class="col-md-3 form-group">
                  <label class="text-danger" for="fecha_fin">MES FIN:</label>
                  <select class="form-control" id="fecha_fin" name="fecha_fin">
                      {% for m in mes_fin %}
                      <option value="{{ m.nro_mes }}">{{ m.Mes }} </option>
                      {% endfor %}
                  </select>
              </div>
              <!-- indicador cumple no cumple-->
              <div class="col-md-4 form-group">
                <label class="text-danger" for="cumple">ESTADO ACTUALIZACION:</label>
                <select class="form-control form-select-sm" id="cumple" name="cumple">
                    <option value="">Todos</option>
                    <option value="1">Cumplen</option>
                    <option value="0">NO Cumplen</option>
                </select>
              </div>
            </div>
            <!-- red de salud-->    
            <div class="row">
              <div class="col-md-10">
                <div class="form-group">
                    <label class="text-primary" for="red">REDES :</label>
                    <select class="form-control" name="red">
                        <option value="">--- SELECCIONAR ---</option>
                        {% for p in redes %}
                        <option value="{{ p.codigo_red_filtrado}}">{{ p.Red }} </option>
                        {% endfor %}
                    </select>
                </div>
              </div>
            </div>   
            <!-- fin cabecera-->
            <br>        
            <div class="col-md-6 offset-md-3 text-center py-1 form-group">        
              <button type="submit" class="btn btn-success btn-lg text-center"><i class="fa fa-file-excel"></i> PROCESAR</button>
            </div>
          </form>
        </section>
      </div> 
    </div>
  </main>

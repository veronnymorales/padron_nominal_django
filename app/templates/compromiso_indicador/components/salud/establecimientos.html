<!-- HTMX -->
<script src="https://unpkg.com/htmx.org@1.9.2/dist/htmx.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<main class="container">
    <div class="row">
        <div class="col-md-12">
            <section class="card card-body shadow mb-2">
                <div class="col-md-6 offset-md-3 text-center py-1 text-primary">
                    <h4>REPORTE DE PAQUETE DE COMPROMISO - ESTABLECIMIENTO DE SALUD</h4>
                </div>
                <form method="GET" enctype="multipart/form-data" action="{% url 'rpt_compromiso_indicador_establecimiento_xls' %}">
                    <!-- cabecera-->    
                    <div class="row">
                    <!-- años-->
                        <div class="col-md-2 form-group">
                            <label class="text-danger" for="anio" >AÑO:</label>
                            <select class="form-control form-select-sm" id="anio" name="anio">
                                <option value = '2024'>2024</option>
                                <option value = '2025' selected>2025</option>
                                <option value = '2026'>2026</option>
                                <option value = '2027'>2027</option>
                            </select>
                        </div>
                        <!-- meses -->
                        <div class="col-md-3 form-group">
                            <label class="text-danger" for="fecha_inicio">MES INICIO:</label>
                            <select class="form-control" id="fecha_inicio" name="fecha_inicio">
                                {% for m in mes_inicio %}
                                <option value="{{ m.nro_mes }}">{{ m.Mes }} </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-3 form-group">
                            <label class="text-danger" for="fecha_fin">MES FIN:</label>
                            <select class="form-control" id="fecha_fin" name="fecha_fin">
                                {% for m in mes_fin %}
                                <option value="{{ m.nro_mes }}">{{ m.Mes }} </option>
                                {% endfor %}
                            </select>
                        </div>
                        <!-- indicador cumple no cumple-->
                        <div class="col-md-4 form-group">
                            <label class="text-danger" for="cumple">ESTADO ACTUALIZACION:</label>
                            <select class="form-control form-select-sm" id="cumple" name="cumple">
                                <option value="">Todos</option>
                                <option value="1">Cumplen</option>
                                <option value="0">NO Cumplen</option>
                            </select>
                        </div>
                    </div>
                    <!-- fin cabecera-->              
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="text-primary" for="red">REDES :</label>
                                <select class="form-control" id="red" name="red" hx-get="{% url 'p_microredes_establec_pn_poblacion' %}" hx-trigger="change" hx-target="#p_microredes_establec">
                                    <option value="">--- SELECCIONAR ---</option>
                                    {% for p in redes %}
                                    <option value="{{ p.codigo_red_filtrado }}">{{ p.Red }} </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                    <!--- INCLUDE DROP INCLUYENTE --->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div id="p_microredes_establec">
                                    {% include 'pn_poblacion/partials/p_microredes_establec.html' %}
                                </div>
                            </div>
                        </div>
                    </div> 
                    <!--- FIN INCLUDE DROP INCLUYENTE --->
                    <!--- INCLUDE DROP INCLUYENTE ESTABLECIMIENTO --->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div id="p_establecimientos">
                                    {% include 'pn_poblacion/partials/p_establecimientos.html' %}
                                </div>
                            </div>
                        </div>
                    </div>  
                    <!--- FIN INCLUDE DROP INCLUYENTE ESTABLECIMIENTO --->
                    <br>        
                    <!--- Buttons -->   
                    <div class="col-md-12 text-center py-1 form-group">
                        <button type="submit" class="btn btn-success btn-lg mr-3">
                            <i class="fa fa-file-excel"></i> Procesar
                        </button>
                    </div>
                </form>
            </section>
        </div> 
    </div>
</main>

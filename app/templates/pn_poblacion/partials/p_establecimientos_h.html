<!-- HTMX -->
<script src="https://unpkg.com/htmx.org@1.9.2/dist/htmx.js"></script>

<label class="text-primary" for="p_establecimiento_h">ESTABLECIMIENTO : </label>
<select
  class="form-control form-control-sm select2"
  id="p_establecimiento_h"
  name="p_establecimiento_h"
>
  <option value="">--- SELECCIONAR ---</option>
  {% for e in establec %}
  <option value="{{ e.Codigo_Unico }}">{{ e.Nombre_Establecimiento }}</option>
  {% endfor %} {% if not establec %}
  <option value="" disabled>No hay establecimientos disponibles</option>
  {% endif %}
</select>

<script src="https://code.jquery.com/jquery-3.6.0.min.js "></script>
<!-- Script para inicializar Select2 en este elemento -->
<script>
  $(document).ready(function () {
    $("#p_establecimiento_h").select2({
      theme: "bootstrap4",
      width: "100%",
      dropdownAutoWidth: true,
    });
    // Forzar altura consistente
    $(".select2-container--bootstrap4 .select2-selection").css(
      "height",
      "31px"
    );
    $(".select2-container--bootstrap4 .select2-selection--single").css(
      "height",
      "31px"
    );
    $(".select2-container--bootstrap4 .select2-selection__rendered").css(
      "line-height",
      "31px"
    );
  });
</script>

{% extends "base.html" %}
{% load static %}

{% block body %}
<!-- FILTROS -->
<div class="card card-primary">
  <div class="card-header">
    <h3 class="card-title">RESPONSABLES DEL MUNICIPIO</h3>
    <div class="card-tools">
      <button type="button" class="btn btn-tool" data-card-widget="collapse">
        <i class="fas fa-minus"></i>
      </button>
      <button type="button" class="btn btn-tool" data-card-widget="remove">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
  
  <div class="card-body">
    <div class="row">
      <div class="col-md-3">
        <section class="card card-body shadow mb-2">
          <div hx-target="#content" hx-swap="innerHTML" hx-indicator="#loading">
            <ul class="list-group">
                <a href="#" class="list-group-item list-group-item-action active">FILTROS</a>
                <a href="#" class="list-group-item list-group-item-action" hx-get="{% url 'get_provincias' 1 %}" hx-swap="innerHTML" hx-trigger="click">PROVINCIA</a>
                <a href="#" class="list-group-item list-group-item-action" hx-get="{% url 'get_distritos' 1 %}" hx-swap="innerHTML" hx-trigger="click">DISTRITO</a>
                <a href="#" class="list-group-item list-group-item-action" hx-get="{% url 'get_redes' 1 %}" hx-swap="innerHTML" hx-trigger="click">MUNICIPIO</a>
            </ul>
          </div>
        </section>
    </div>
    <div class="col-md-9"> 
      <div id="loading" style="display:none;">Cargando...
        <section class = "card card-body shadow mb-2">
        </section>
      </div>
      <div id="content">
        <section class = "card card-body shadow mb-2">
        </section>
      </div>
    </div>
  </div>
  </div>
</div>

<!-- TABLAS DETALLE -->  
<section class="card card-body">
  <div class="row">
    <div class="table-responsive">
      <table id="table_padron_municipal" class="table table-bordered table-hover table-striped">
        <thead class="text-center" style="font-size: 12px;">
          <tr>
            <th>Provincia</th>
            <th>Distrito</th>
            <th>Tipo Muni</th>
            <th>DNI</th>
            <th>Ap Paterno</th>
            <th>Ap Materno</th>
            <th>Nombres</th>
            <th>Telf./Celular</th>
            <th>Correo Electronico</th>
            <th>Perfil</th>
            <th>Condicion</th>
            <th>Usuario</th>
            <th></th> 
          </tr>
        </thead>
      </table>
    </div>
  </div> 
</section>

{% endblock %}

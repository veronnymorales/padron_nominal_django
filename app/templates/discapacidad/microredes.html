<main class="container">
    <div class="row">
      <div class="col-md-12">
        <section class="card card-body shadow mb-2">
            <div class="col-md-6 offset-md-3 text-center py-1 text-primary">
                <h4>POR MICROREDES DE SALUD</h4>
            </div>
          <form method="GET" enctype="multipart/form-data" action="{% url 'rpt_operacional_microred_xls' %}">
            <!-- cabecera-->   
            <div class="form row">
                <div class="col-md-4 form-group">
                    <div class="form-group">
                      <label class="text-danger" for="anio" >AÃ‘O:</label>
                      <input class="form-control form-select-sm" id="anio" name="anio" placeholder='2024'>
                    </div>
                </div>
                <div class="col-md-4 form-group">
                    <div class="form-group">
                      <label class="text-danger" for="fecha_inicio">MES INICIO:</label>
                      <select class="form-control" name="fecha_inicio">
                        {% for m in mes_inicio %}
                        <option value="{{ m.periodo_filtrado }}">{{ m.Mes }} </option>
                        {% endfor %}
                    </select>
                    </div>
                </div>
                <div class="col-md-4 form-group">
                    <div class="form-group">
                      <label class="text-danger" for="fecha_fin">MES FIN:</label>
                      <select class="form-control" name="fecha_fin">
                        {% for m in mes_fin %}
                        <option value="{{ m.periodo_filtrado }}">{{ m.Mes }} </option>
                        {% endfor %}
                    </select>
                    </div>
                </div>
            </div>    
            <!-- fin cabecera-->                  
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                    <label class="text-primary" for="redes">REDES :</label>
                    <select class="form-control" name="redes" hx-get="{% url 'p_microredes' %}" hx-trigger="change" hx-target="#p_microredes">
                        <option value="">--- SELECCIONAR ---</option>
                        {% for p in redes %}
                        <option value="{{ p.codigo_red_filtrado }}">{{ p.Red }} </option>
                        {% endfor %}
                    </select>
                </div>
              </div>
            </div>

            <!--- INCLUDE DROP INCLUYENTE --->
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <div id="p_microredes">
                      {% include 'discapacidad/partials/p_microredes.html' %}
                  </div>
                </div>
              </div>
            </div> 
            <!--- FIN INCLUDE DROP INCLUYENTE --->

            <br>        
            <div class="col-md-6 offset-md-3 text-center py-1 form-group">        
              <button type="submit" class="btn btn-success btn-lg text-center"><i class="fa fa-file-excel"></i> Procesar</button>
            </div>
          </form>
        </section>
      </div> 
    </div>
  </main>

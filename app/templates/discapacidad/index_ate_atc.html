{% extends "base.html" %}
{% load static %}

{% block header %}
<div class="col-sm-6">
    <h1 class="m-0">Reporte Atendidos y Atenciones</h1>
  </div><!-- /.col -->
  <div class="col-sm-6">
    <ol class="breadcrumb float-sm-right">
      <li class="breadcrumb-item"><a href="#"></a></li>
    </ol>
  </div><!-- /.col -->
{% endblock %}

{% block body %}
<!-- SEGUIMIENTO -->
<div class="row">
  <div class="col-md-3">
    <section class="card card-body shadow mb-2">
      <div hx-target="#content" hx-swap="innerHTML" hx-indicator="#loading">
        <ul class="list-group">
            <a href="#" class="list-group-item list-group-item-action active">TIPO DE REPORTE</a>
            <a href="#" class="list-group-item list-group-item-action" hx-get="{% url 'ate_atc_get_provincias' 1 %}" hx-swap="innerHTML" hx-trigger="click">PROVINCIA</a>
            <a href="#" class="list-group-item list-group-item-action" hx-get="{% url 'ate_atc_get_distritos' 1 %}" hx-swap="innerHTML" hx-trigger="click">DISTRITO</a>
            <a href="#" class="list-group-item list-group-item-action" hx-get="{% url 'ate_atc_get_redes' 1 %}" hx-swap="innerHTML" hx-trigger="click">RED</a>
            <a href="#" class="list-group-item list-group-item-action" hx-get="{% url 'ate_atc_get_microredes' 1 %}" hx-swap="innerHTML" hx-trigger="click">MICRORED</a>
            <a href="#" class="list-group-item list-group-item-action" hx-get="{% url 'ate_atc_get_establecimientos' 1 %}" hx-swap="innerHTML" hx-trigger="click">ESTABLECIMIENTO</a>
            <!-- <a href="#" class="list-group-item list-group-item-action" hx-trigger="click">DNI</a> -->
        </ul>
      </div>
    </section>
</div>

<div class="col-md-9"> 
    <div id="loading" style="display:none;">CARGANDO...
      <section class = "card card-body shadow mb-2">
      </section>
    </div>
    <div id="content">
      <section class = "card card-body shadow mb-2">
      </section>
    </div>
  </div>
</div>
   <!-- FIN DE SEGUIMIENTO ----------->  
 
{% endblock %}
